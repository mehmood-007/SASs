groups:
- name: PromAlert
  rules:
  - alert: HighRequestWeb
    expr: sum (rate(container_cpu_usage_seconds_total{id="/"}[1m]))/(sum(machine_cpu_cores))*100 > 80
    for: 1m
    labels: 
      severity: page
    annotations:
      summary: High Request Web
  - alert: DefaultRequestWeb
    expr: sum (rate(container_cpu_usage_seconds_total{id="/"}[1m]))/(sum(machine_cpu_cores))*100 < 80
    for: 1m
    labels: 
      severity: page
    annotations:
      summary: Default Request Web    